<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
        #preview {
            margin-top: 20px;
            max-width: 200px;
            max-height: 200px;
            border: 1px solid #ddd;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Avatar Upload Test</h1>
    
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" value="student1">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" value="student123">
    </div>
    
    <button onclick="login()">1. Login</button>
    
    <div class="form-group">
        <label for="avatar">Select Avatar Image:</label>
        <input type="file" id="avatar" accept="image/*" onchange="previewImage()">
    </div>
    
    <img id="preview" class="hidden" alt="Avatar Preview">
    
    <div>
        <button onclick="uploadAvatar()">2. Upload Avatar</button>
        <button onclick="testUpload()">3. Test Upload (No Auth)</button>
    </div>
    
    <div id="result">Results will appear here...</div>

    <script>
        let token = '';
        let userId = '';
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.textContent = `Attempting to login with username: ${username}...`;
            
            try {
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    token = data.token;
                    userId = data.user.id;
                    resultDiv.textContent = `Login successful!\n\nToken: ${token.substring(0, 20)}...\n\nUser ID: ${userId}`;
                    // Store token in localStorage
                    localStorage.setItem('token', token);
                } else {
                    resultDiv.textContent = `Login failed: ${JSON.stringify(data)}\nStatus: ${response.status}`;
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
        
        function previewImage() {
            const fileInput = document.getElementById('avatar');
            const preview = document.getElementById('preview');
            
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                }
                
                reader.readAsDataURL(fileInput.files[0]);
            }
        }
        
        async function uploadAvatar() {
            const resultDiv = document.getElementById('result');
            const fileInput = document.getElementById('avatar');
            
            if (!token) {
                resultDiv.textContent = 'Please login first!';
                return;
            }
            
            if (!fileInput.files || !fileInput.files[0]) {
                resultDiv.textContent = 'Please select an image file!';
                return;
            }
            
            resultDiv.textContent = 'Uploading avatar...';
            
            try {
                const formData = new FormData();
                formData.append('avatar', fileInput.files[0]);
                
                console.log('Request headers:', {
                    'Authorization': `Bearer ${token}`
                });
                console.log('FormData:', formData);
                
                const response = await fetch('http://localhost:5001/api/auth/avatar', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = `Avatar uploaded successfully!\n\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.textContent = `Upload failed: ${JSON.stringify(data)}\nStatus: ${response.status}`;
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
        
        async function testUpload() {
            const resultDiv = document.getElementById('result');
            const fileInput = document.getElementById('avatar');
            
            if (!fileInput.files || !fileInput.files[0]) {
                resultDiv.textContent = 'Please select an image file!';
                return;
            }
            
            resultDiv.textContent = 'Testing avatar upload without authentication...';
            
            try {
                const formData = new FormData();
                formData.append('avatar', fileInput.files[0]);
                
                const response = await fetch('http://localhost:5001/api/auth/test-avatar-upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = `Test upload successful!\n\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.textContent = `Test upload failed: ${JSON.stringify(data)}\nStatus: ${response.status}`;
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
